<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f1e1c3;

            font-family: "Courier New", sans-serif;
            font-size: 26px;
        }
        .container{
            width: 70%;
            margin-top: 150px;
            border: 3px dotted #2a2a2a;
            padding: 18px 42px;
        }
        .links {
            margin-bottom: 20px;
        }
        .header{
            text-align: center;
        }
    </style>
    <title>&#9733;&#9733;&#9733; CARS &#9733;&#9733;&#9733;</title>
</head>
<body>
    <div class="container">
        <h1 class="header">CAR DATABASE</h1>
        <div th:each="car : ${carsOfRange}">
            <a class = "links" th:href="@{/cars/{id}(id = ${car.getId()})}" th:text="${car.getLicensePlate()}">Car number</a>
        </div>
    </div>
</body>
</html>
